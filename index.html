<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main_container">
      <section class="card">
        <img class="card__img" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <p class="card__cripto">0.041 ETH</p>
        <p class="card__time">3 days left</p>
        <div class="card__division"></div>
        <div class="card__footer">
          <img class="footer__img--profile" src="images/reynald.jpg" alt="Profile Picture">
          <p class="footer__profile--p">Creation of <span class="name">Reynald Lau</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
